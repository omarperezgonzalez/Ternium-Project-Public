<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminInicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/Logo_Chiquito.ico" />
    <link rel="stylesheet" href="css/style-admin2.css"/>
</head>
<body class="text-center" data-new-gr-c-s-check-loaded="14.997.0" data-gr-ext-installed="">
    <img src="img/img1.jpg" alt="" class="wrapper-image">
        <main class="form-signin">
            <div name="registro">
                <img class="mb-4" src="IMG/Logo_Chiquito.png" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Registrate</h1>
                <br>
                
                <div class="mb-3">
                    <select class="form-select" aria-label="Gender select" id="inputType">
                      <option selected>Tipo de usuario</option>
                      <option value="3">Administrador</option>
                      <option value="2">Jugador</option>
                      <option value="1">Otro</option>
                    </select>
                  </div>

                <!-- <label for="inputUser" class="visually-hidden">Numero</label>
                <input type="int" id="inputUser" class="form-control" placeholder="Numero de usuario (1=Jugador, 3=Manager) " required="" autofocus=""> -->

                <label for="inputName" class="visually-hidden">Nombre</label>
                <input type="user" id="inputName" class="form-control" placeholder="Nombre" required="" autofocus="">

                
                <label for="inputinEmail" class="visually-hidden">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electronico" required="" autofocus="">
                
                <label for="inputPassword" class="visually-hidden">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">  
                
                
                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="remember-me"> Recuerdame
                    </label>
                </div>
                <button id="boton" class="w-100 btn btn-lg btn-primary">Iniciar</button>

                <p class="mt-5 mb-3 text-muted">© 2021</p>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="./main3.js"></script>
</body>
</html>
