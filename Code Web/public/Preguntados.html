<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | reto_Preguntados</title>
    <link rel="shortcut icon" href="preguntados/TemplateData/favicon.ico">
    <link rel="stylesheet" href="preguntados/TemplateData/style.css">
    <script src="preguntados/TemplateData/UnityProgress.js"></script>
    <script src="preguntados/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "preguntados/Build/Preguntados.json", {onProgress: UnityProgress});

  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">reto_Preguntados</div>
      </div>
    </div>
    <a href="videojuegos.html">Regresar</a>
  </body>
</html>
